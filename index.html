<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>Vacation Advisor</title>
</head>

<body>
<img src="img/vietnam.jpg" alt="Vietnam river gondola">
  <div class="container">
    <div class="jumbotron">
      <h3>Vacation Advisor</h3>
      <h4>Based your personal preferences!</h4>
    </div>

<!--Survey Questions-->
    <form id="survey">
      <div class="form-group">
        <label for="sq1">Do you prefer to plunge into a big city or elope to quiet, serene nature?</label>
        <select id="sq1">
          <option value="city">City</option>
          <option value="nature">Nature</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sq2">Do you prefer going somewhere warm or cold?</label>
        <select id="sq2">
          <option value="warm">Warm</option>
          <option value="cold">Cold</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sq3">Do you prefer to spend as little money as possible, or are you willing to go all out?</label>
        <select id="sq3">
          <option value="budgetsm">Budget Small</option>
          <option value="budgetbig">Budget Big</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sq4">Do you prefer going somewhere where you can speak English, or not necessarily?</label>
        <select id="sq4">
          <option value="english">English</option>
          <option value="noenglish">No English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sq5">Do you prefer to stay in the U.S., or would you prefer to go abroad?</label>
        <select id="sq5">
          <option value="stayus">Stay in U.S.</option>
          <option value="abroad">Go abroad</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
<!--Survey Questions-->

<!--Result-->
    <div id="result">
      <p id="notice">You might like to visit <em><strong><span id="destination"></span></strong></em>!</p>
    </div>
<!--Result-->


  </div>
</body>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</html>
